<center><textarea id="myTextarea" rows="10" cols="50"></textarea><br>
<button style="background-color: lightgreen;color: white;border-color: lightgreen;border-radius: 5px;" onclick="saveText()">Save Text</button></center>

<script>
function saveText() {
  var textToSave = document.getElementById("myTextarea").value;
  var blob = new Blob([textToSave], {type: "text/plain"});
  var anchor = document.createElement("a");
  anchor.download = "myText.txt";
  anchor.href = window.URL.createObjectURL(blob);
  anchor.target ="_blank";
  anchor.style.display = "none";
  document.body.appendChild(anchor);
  anchor.click();
  document.body.removeChild(anchor);
}
</script>
